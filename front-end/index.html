<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="Recurso no servidor">
        <table>
            <tr>
                <td>Nome:</td>
                <td><input type="text" name="nome"></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Sexo:</td>
                <td><select name="sexo" id="">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Cadastrar"></td>
                
            </tr>
        </table>
    </form>
    <!--A tag <form> é usada para agrupar elementos de formulário, como campos de entrada, botões e caixas de seleção, permitindo que os dados inseridos pelo usuário sejam coletados e enviados para um servidor-->

    <!--A tag <table> define um bloco para a criação de uma tabela que organiza dados em linhas e colunas. ela serve como um contêiner principal-->

    <!--A tag <tr> define uma linha de uma tabela HTML, enquanto a tag <td> define uma célula de dados dentro dessa linha. As tags <tr> e <td> são usadas juntas dentro da tag <table> para estruturar o conteúdo em linhas e colunas-->
</body>
</html>
